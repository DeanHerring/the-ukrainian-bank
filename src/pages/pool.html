<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>The Ukrainian Bank</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="min-h-screen w-full bg-white-2">
        <!-- Header -->
        <header class="w-full bg-white-1 px-[5%] flex justify-between items-center">
          <div class="flex items-center py-[15px]">
            <img src="../images/logo.svg" alt="" />
            <h1 class="font-rubik font-medium text-black text-[24px] ml-[10px]">The Ukrainian Bank</h1>
          </div>
          <div class="hidden flex items-center ml-[15px] py-[15px]">
            <div>
              <h3 class="font-rubik font-normal text-[17px] text-black/75 text-right">Balance</h3>
              <h1 class="font-rubik font-medium text-[17px] text-black">$182,192.00</h1>
            </div>
            <div class="ml-[10px]">
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/d/da/Trevor_Philips.Grand_Theft_Auto_V.jpg"
                  class="border border-white-2 border-[3px] w-[50px] h-[50px] rounded-full rounded-full"
                />
              </div>
              <!-- @TODO: Дропдовн блок на реакте -->
            </div>
          </div>
          <div class="header__hamburger cursor-pointer">
            <i class="fa-solid fa-bars text-[30px] text-black"></i>
          </div>
        </header>

        <section class="pb-[50px]">
          <div class="max-w-[90%] w-[1300px] mx-auto">
            <!-- lastest transactions -->
            <div class="p-[20px] rounded-[10px] bg-white-1 mt-[20px]">
              <header class="flex justify-between items-center">
                <h1 class="font-rubik font-medium text-black text-[20px]">Lastest Transactions</h1>
                <a class="font-rubik font-normal text-black/50 text-[17px] underline" href="#">See more</a>
              </header>
              <div class="mt-[50px]">
                <ul>
                  <li class="mt-[15px] first:mt-0 duration-300 hover:bg-white-2 rounded-[10px]">
                    <a href="#" class="transaction flex items-center justify-between p-[10px]">
                      <div class="transaction__type flex flex-1 items-center overflow-hidden">
                        <div
                          class="transaction__icon min-w-[35px] h-[35px] rounded-full bg-white-2 flex justify-center items-center"
                        >
                          <i class="fa-solid fa-money-bill-transfer text-[18px] text-black"></i>
                        </div>
                        <h3 class="font-rubik font-normal text-black text-[17px] ml-[15px] whitespace-nowrap truncate">
                          Перевод с карты на карту
                        </h3>
                      </div>
                      <div class="transaction__date flex-1 mx-[25px]">
                        <h3 class="font-rubik font-normal text-black/50 text-[17px]">20.11.2023 16:21</h3>
                      </div>
                      <div class="transaction__amount flex flex-1 justify-end items-center">
                        <h3 class="font-rubik font-medium text-black/50 text-[17px] text-green">+$132,128</h3>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
